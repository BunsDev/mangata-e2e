on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test code quality and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: tsc code quality check
        run: yarn tsc-lint
      - name: ESLint code quality check
        run: yarn eslint
      - name: Run tests
        run: CI=true yarn test
